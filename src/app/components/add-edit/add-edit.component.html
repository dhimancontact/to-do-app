<div class="modal fade" id="modal" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">{{modalHeader}}</h4>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="exampleInputEmail1">Title for Task</label>
            <input type="text" class="form-control" name="title" [(ngModel)]="task.title"
             id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Title for task">
          </div>
         
          <div class="form-group">
            <label for="exampleSelect1">Status</label>
            <select class="form-control" id="exampleSelect1" name="status" [(ngModel)]="task.status">
              <option>Pending</option>
              <option>Done</option>
            </select>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" (click)="saveData()">Save</button>
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>

  </div>
</div>

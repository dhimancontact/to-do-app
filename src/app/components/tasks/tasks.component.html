<div class="page-header">
  <h4>To Do Tasks List
    <button class="btn btn-danger" (click)="addTask()">Add Task</button>
  </h4>
</div>


<div class="container">
  <div class="row">
    <div class="col-md-offset-1 col-md-10">
      <div class="alert alert-danger" *ngIf="tasks.length == 0">
        You haven't added any task yet. Please Add some task.
      </div>
        <ul class="list-group" *ngIf="tasks.length != 0">
          <li class="list-group-item" [ngClass]="task.status" *ngFor="let task of tasks;let i= index;">
            <div class="id">
              i.
            </div>
            <div class="description">
              {{task.status}}
            </div>
            <div class="actions">
              <span class="glyphicon glyphicon-pencil edit-action" (click)="editTask(task)"></span>
              <span class="glyphicon glyphicon-trash delete-action" (click)="deleteTask(task)"></span>
            </div>
          </li>
        </ul>

    </div>
  </div>
</div>

<app-add-edit *ngIf="currentTask" [task]="currentTask" (addModalClose)="handleAddModalClose()" (addUpdate)="handleAddUpdate($event)"></app-add-edit>

<app-delete *ngIf="taskToDelete" [taskToDelete]="taskToDelete" (modalClose)="handleDeleteModalClose()" (handleDelete)="handleDeleteTask($event)">
</app-delete>
